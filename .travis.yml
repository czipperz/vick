language: cpp

sudo: false

env:
  global:
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "czipperz/vick"
      description: "Build submitted via Travis CI"
    notification_email: czipperz@gmail.com
    build_command_prepend: "make regen"
    build_command: "make CXX=g++-4.8 -j 10"
    branch_pattern: coverity_scan

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - libboost-all-dev

script:
  - make regen
  - make CXX=g++-4.8 test -j 10
